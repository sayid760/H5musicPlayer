<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Music Player</title>
    <!--IMPORT CSS-->
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/index.css">

    <!--REM-->
    <script>
        ~function () {
            computedFont();
            window.addEventListener('resize', computedFont, false);
            function computedFont() {
                var deviceW = document.documentElement.clientWidth;
                if (deviceW > 640) return;
                document.documentElement.style.fontSize = deviceW / 640 * 100 + 'px';
            }
        }();
    </script>
</head>
<body>
<section class="container">
    <audio src="http://p4ur9aq7b.bkt.clouddn.com/gbqq.mp3" preload="auto" id="musicAudio"></audio>

    <div class="backgroundImg"></div>
    <div class="background"></div>

    <!--HEADER-->
    <header class="header">
        <div class="content">
            <img src="img/singerimg.jpg" alt="">
            <h2>
                <span>告白气球</span>
                <span>周杰伦</span>
            </h2>
        </div>
    </header>

    <!--MAIN-->
    <main class="main">
        <div class="wrapper">
       </div>
    </main>

    <!--FOOTER-->
    <footer class="footer">
        <div class="progress">
            <span class="current">00:00</span>
            <span class="duration">00:00</span>
            <div class="proBg">
            	<div class="dragCircle"></div>
                <div class="already"></div>
            </div>
        </div>
       <a href="javascript:;" class="musicBtn"></a>
    </footer>
</section>

<!--IMPORT JS-->
<script src="js/zepto.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
